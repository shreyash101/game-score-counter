<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="h-score" class="score">0</h2>
                <div>
                    <button onclick="hone()">+1</button>
                    <button onclick="htwo()">+2</button>
                    <button onclick="hthree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="g-score" class="score">0</h2>
                <div>
                    <button onclick="gone()">+1</button>
                    <button onclick="gtwo()">+2</button>
                    <button onclick="gthree()">+3</button>
                </div>
            </div>
        </div>
        <h3 id="update">The game begins soon. Get seated!</h3>
        <button id="newgame" onclick="newgame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
